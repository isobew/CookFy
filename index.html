<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/Logo_Cookfy.svg" />

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title>CookFy</title>
</head>

<body>
    <main>
        <header class="header">
            <section class="header-top">
                <img src="./assets/Logo_Cookfy.svg" class="header-logo" />
                <div class="search-container">
                    <input type="text" placeholder="Pesquise alguma receita" class="search">
                    <button class="search-button" type="submit">
                        <img src="./assets/Lupa.svg" class="search-btn-icon" />
                    </button>
                </div>
                <div class="header-profile-container">
                    <p class="header-name" id="header-name"></p>
                    <div class="avatar-container">
                        <img src="" id='user-avatar' class="user-avatar" />
                    </div>
                </div>
            </section>
            <section class="header-bottom">
                <img src="./assets/Elemento_2.svg" class="header-first-icon"/>
                <div class="welcome-container">
                    <p class="welcome-user">
                        <span id="welcome">Bem vindo de volta</span>
                        <span class="header-welcome-name-user" id="header-welcome-name-user"></span>
                    </p>
                    <div class="header-desc-container">
                        <p class="description-header">Contribuição da comunidade:</p>
                        <p class="description-header">Ceviche de peixe branco</p>
                        <span class="header-name-cooker">Por Michel Filipe</span>
                    </div>
                </div>
                <div class="header-image-container">
                    <img src="./assets/Elemento_1.svg" class="header-second-icon"/>
                    <img src="./assets/louis-hansel.jpg" class="header-food-image"/>
                </div>
            </section>
        </header>
        <section class="first-block">
            <div class="first-block-title">
                <p>Experimente alguma das últimas receitas</p>
            </div>
            <div class="fst-block-fst-icon-container">
                <img src="./assets/Elemento_7.svg" class="first-block-first-icon"/>
            </div>
            <div class="food-info">
                <img src="./assets/patrick-kalkman.jpg" class="fst-block-img"/>
                <div class="food-options">
                    <p class="added-date">Adicionado ontem</p>
                    <p class="food-name">Sanduíche de tomate com salada de ovos</p>
                    <div>
                        <p class="level">Fácil</p>
                        <!-- estrelinhas -->
                    </div>
                    <div>
                        <img class="arrow-left" />
                        <img class="arrow-right" />
                    </div>
                </div>
            </div>
            <div>
                <img src="./assets/Elemento_5.svg" class="first-block-second-icon"/>
            </div>
        </section>
        <section class="second-block">
            <div class="snd-title-container">
                <img src="./assets/Elemtno_4.svg" class="snd-block-fst-icon"/>
                <p class="snd-block-title">
                    Entre no mundo gastronômico
                </p>
            </div>
            <div class="snd-food-container">
                <div class="food-list-container">
                    <div class="food-list">
                        <img class="icon" src="./assets/Cozinha.svg"/>
                        <p class="food-list-font">Cozinha</p>
                    </div>
                    <div class="food-list">
                        <img class="icon" src="./assets/Patisserie.svg"/>
                        <p class="food-list-font">Patisserie</p>
                    </div>
                    <div class="food-list">
                        <img class="icon" src="./assets/Drinks.svg"/>
                        <p class="food-list-font">Drinks</p>
                    </div>
                </div>
                <img src="./assets/sebastian-coman.jpg" class="snd-food-img"/>
                <img src="./assets/Elemento_6.svg" class="snd-block-fst-icon"/>
            </div>
        </section>
        <footer>
            <div class="copy">
                <img src="./assets/Logo_Cookfy.svg" class="header-logo"/>
                <!-- copy -->
                <p class="copyright">&copy; 2022 Cookfy.</p>
            </div>
            <div class="social">
                <!-- redes sociais -->
                <!-- facebook -->

                        </defs>
                        </svg>
